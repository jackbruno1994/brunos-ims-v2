openapi: 3.0.3
info:
  title: Bruno's IMS API
  version: 0.1.0
  description: "Core API contract for Bruno\u2019s IMS M0 (POS, KDS, Recipes, Inventory,\
    \ Procurement)."
servers:
- url: /api
paths:
  /auth/login:
    post:
      summary: Login
      responses:
        '200':
          description: OK
  /pos/tables:
    get:
      summary: List tables
      responses:
        '200':
          description: OK
    post:
      summary: Create table
      responses:
        '201':
          description: Created
  /pos/orders:
    get:
      summary: List orders
      responses:
        '200':
          description: OK
    post:
      summary: Create order
      responses:
        '201':
          description: Created
  /pos/orders/{orderId}/send:
    post:
      summary: Send to KDS
      responses:
        '200':
          description: OK
  /pos/orders/{orderId}/pay:
    post:
      summary: Pay order
      description: Process payment for an order. Creates Payment record and StockMove entries for inventory deduction.
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  description: Payment amount (defaults to order total if not provided)
                method:
                  type: string
                  description: Payment method (CASH, CARD, ONLINE)
                  default: CASH
      responses:
        '200':
          description: Payment processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  payment:
                    type: object
                    properties:
                      id:
                        type: integer
                      orderId:
                        type: integer
                      amount:
                        type: number
                      method:
                        type: string
                  stockMovesCreated:
                    type: integer
                    description: Number of StockMove entries created
                  stockMoves:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        ingredientId:
                          type: integer
                        type:
                          type: string
                        qty:
                          type: number
                          description: Negative value indicates deduction
                        reason:
                          type: string
                        refType:
                          type: string
                        refId:
                          type: integer
                  order:
                    type: object
                    description: Updated order with PAID status
        '400':
          description: Bad request (e.g., order already paid)
        '404':
          description: Order not found
  /kds/tickets:
    get:
      summary: KDS tickets
      responses:
        '200':
          description: OK
  /recipes:
    get:
      summary: List recipes
      responses:
        '200':
          description: OK
    post:
      summary: Create recipe
      responses:
        '201':
          description: Created
  /inventory/ingredients:
    get:
      summary: List ingredients
      responses:
        '200':
          description: OK
    post:
      summary: Create ingredient
      responses:
        '201':
          description: Created
  /inventory/stock-moves:
    post:
      summary: Create stock move
      responses:
        '201':
          description: Created
  /procurement/suppliers:
    get:
      summary: List suppliers
      responses:
        '200':
          description: OK
    post:
      summary: Create supplier
      responses:
        '201':
          description: Created
  /procurement/pos:
    get:
      summary: List POs
      responses:
        '200':
          description: OK
    post:
      summary: Create PO
      responses:
        '201':
          description: Created
  /procurement/grns:
    post:
      summary: Create GRN
      responses:
        '201':
          description: Created
