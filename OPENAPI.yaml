openapi: 3.0.3
info:
  title: Bruno's IMS API
  version: 0.1.0
  description: "Core API contract for Bruno\u2019s IMS M0 (POS, KDS, Recipes, Inventory,\
    \ Procurement)."
servers:
- url: /api
paths:
  /auth/login:
    post:
      summary: Login
      responses:
        '200':
          description: OK
  /pos/tables:
    get:
      summary: List tables
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Table'
    post:
      summary: Create table
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - outletId
              properties:
                name:
                  type: string
                  description: Table name or number
                capacity:
                  type: integer
                  description: Seating capacity
                  default: 4
                outletId:
                  type: string
                  description: ID of the outlet this table belongs to
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
  /pos/tables/{id}:
    get:
      summary: Get table by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
        '404':
          description: Table not found
    put:
      summary: Update table
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                capacity:
                  type: integer
                outletId:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
    delete:
      summary: Delete table
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
  /pos/orders:
    get:
      summary: List orders
      responses:
        '200':
          description: OK
    post:
      summary: Create order
      responses:
        '201':
          description: Created
  /pos/orders/{orderId}/send:
    post:
      summary: Send to KDS
      responses:
        '200':
          description: OK
  /pos/orders/{orderId}/pay:
    post:
      summary: Pay order
      responses:
        '200':
          description: OK
  /kds/tickets:
    get:
      summary: KDS tickets
      responses:
        '200':
          description: OK
  /recipes:
    get:
      summary: List recipes
      responses:
        '200':
          description: OK
    post:
      summary: Create recipe
      responses:
        '201':
          description: Created
  /inventory/ingredients:
    get:
      summary: List ingredients
      responses:
        '200':
          description: OK
    post:
      summary: Create ingredient
      responses:
        '201':
          description: Created
  /inventory/stock-moves:
    post:
      summary: Create stock move
      responses:
        '201':
          description: Created
  /procurement/suppliers:
    get:
      summary: List suppliers
      responses:
        '200':
          description: OK
    post:
      summary: Create supplier
      responses:
        '201':
          description: Created
  /procurement/pos:
    get:
      summary: List POs
      responses:
        '200':
          description: OK
    post:
      summary: Create PO
      responses:
        '201':
          description: Created
  /procurement/grns:
    post:
      summary: Create GRN
      responses:
        '201':
          description: Created
components:
  schemas:
    Table:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        capacity:
          type: integer
        outletId:
          type: string
          format: uuid
        outlet:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            address:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

